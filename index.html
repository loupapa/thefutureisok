<!DOCTYPE html>
<html>
  <head>
    <title>FUTURE</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <header class="header_text">
      <p><span class="header_sayings">What is my sign?</span></p>
      <p><span class="header_sayings">Is this true?</span></p>
    </header>
    <main class = "main__container">
      <!-- first set of links -->
      <section class = "first_six_signs">

        <button id="modalBtn1" class="sign modal-button" data-sign="taurus">Taurus</button>

        <button id="modalBtn2" class="sign modal-button" data-sign="gemini">Gemini</button>

        <button id="modalBtn3" class="sign modal-button" data-sign="cancer">Cancer</button>

        <button id="modalBtn4" class="sign modal-button" data-sign="leo">Leo</button>

        <button id="modalBtn5" class="sign modal-button" data-sign="virgo">Virgo</button>

      </section>

      <!-- TITLE (CENTERED) -->
      <section class = "page_title">
          <img src="./thefutureisok.png">
      </section>

      <!-- last set of links -->
      <section class = "last_six_signs">
        <button id="modalBtn6" class="sign modal-button" data-sign="libra">Libra</button>

        <button id="modalBtn7" class="sign modal-button" data-sign="scorpio">Scorpio</button>

        <button id="modalBtn8" class="sign modal-button" data-sign="sagittarius">Sagittarius</button>

        <button id="modalBtn9" class="sign modal-button" data-sign="aquarius">Aquarius</button>

        <button id="modalBtn10" class="sign modal-button" data-sign="pisces">Pisces</button>

        <div id="simpleModal" class="modal">
          <div class="modal-content">
              <span class="closeBtn">&times;</span>
              <div class="result"></div> <!-- *** -->
          </div>
        </div>

      </section>
    </main>


    <footer class = "contact_footer">
      <a class="ig-icon" href="http://www.instagram.com/heycoolsports" target="_blank"><span  class="header_sayings">@heycoolsports</span></a>
      <a class="website-icon" href="http://www.loupapa.com" target="_blank"><span class="header_sayings">loupapa.com</span></a>
    </footer>
  </body>
</html>
